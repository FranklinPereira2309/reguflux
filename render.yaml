services:
  - type: web
    name: reguflux-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reguflux-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: reguflux-db
    databaseName: reguflux
    user: postgres
    plan: free
